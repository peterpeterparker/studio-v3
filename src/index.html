    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', async () => {
                try {
                    const reg = await navigator.serviceWorker.register('service-worker.js');
                    reg.onupdatefound = () => {
                        const installingWorker = reg.installing;
                        installingWorker.onstatechange = () => {
                            if (installingWorker.state === 'installed') {
                                window.dispatchEvent(new Event('swUpdate'));
                            }
                        }
                    }
                } catch (e) {
                    console.warn('No service worker registered');
                }
            });
        }
    </script>
    <script>
        window.ROOM_NAME = 'Studio v3';
    </script>
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="msapplication-tap-highlight" content="no">
    <style>
        :root {
            background: #ffffff;
            --ion-background-color: #ffffff;
        }

        deckgo-deck {
            color: black;
            --color: black;
            --ion-text-color: black;
        }

        /* Until Web Components are loaded, don&#39;t display content */
        body {
            background: #ffffff;
        }

        ion-app.loading,
        ion-app.loading a {
            color: transparent;
        }

        ion-app.loading a {
            color: transparent;
        }

        ion-app.loading {
            display: none;
        }
    </style>
</head>

<body>
    <ion-app class="loading">
        <ion-content force-overscroll="false">
            <deckgo-deck direction="vertical" id="slider" auto-slide="true">
                <deckgo-slide-title custom-background="true">
                    <h1 slot="title">Studio v3</h1>
                    <section slot="content">Waves</section>
                    <div slot="background"><svg width="100%" viewBox="0 0 500 150" preserveAspectRatio="none" fill="rgba(32, 30, 190, 1)" opacity="1" wave="upward">
                            <path d="M0.00,73.77 S41.67,75.00 83.33,35.00 S125.00,35.00 166.67,60.00 S208.33,92.46 250.00,67.46 S291.67,35.00 333.33,64.23 S375.00,95.53 416.67,35.00 S458.33,60.00 500.00,92.09 L500.00,150.00 L0.00,150.00 Z"></path>
                        </svg></div>
                </deckgo-slide-title>
                <deckgo-slide-content>
                    <h1 slot="title" style="background: rgb(32, 30, 190); border-radius: 32px; box-shadow: rgb(32, 30, 190) 0px 4px 16px 0px; color: rgb(255, 255, 255); letter-spacing: 0.4em;">Border and shadow</h1>
                    <deckgo-word-cloud slot="content"><code slot="words">List word cloud et tout plein de trucs</code></deckgo-word-cloud>
                </deckgo-slide-content><button slot="actions" style="color: inherit; outline: none; background: transparent; border-color: transparent; font-size: 1.6rem;">
                    <ion-icon src="/peterpeterparker/studio-v3/assets/icons/ionicons/more.svg" aria-label="More options"></ion-icon>
                </button>
            </deckgo-deck>
            <deckgo-remote></deckgo-remote>
        </ion-content>
        <ion-fab vertical="bottom" horizontal="end" slot="fixed" id="navigation"><button id="play" class="navigation ion-activatable" style="display: none;">
                <ion-ripple-effect></ion-ripple-effect>
                <ion-icon src="/peterpeterparker/studio-v3/assets/icons/ionicons/play.svg" aria-label="Play video" style="font-size: 1.4em;"></ion-icon>
            </button> <button id="pause" class="navigation ion-activatable" style="display: none;">
                <ion-ripple-effect></ion-ripple-effect>
                <ion-icon src="/peterpeterparker/studio-v3/assets/icons/ionicons/pause.svg" aria-label="Pause video" style="font-size: 1.4em;"></ion-icon>
            </button> <button id="previous" class="navigation ion-activatable" aria-label="Previous slide">
                <ion-ripple-effect></ion-ripple-effect>
                <ion-icon src="/peterpeterparker/studio-v3/assets/icons/ionicons/arrow-back.svg" aria-label="Previous slide" style="font-size: 1.4em;"></ion-icon>
            </button> <button id="next" class="navigation ion-activatable" aria-label="Next slide">
                <ion-ripple-effect></ion-ripple-effect>
                <ion-icon src="/peterpeterparker/studio-v3/assets/icons/ionicons/arrow-forward.svg" aria-label="Next slide" style="font-size: 1.4em;"></ion-icon>
            </button> <button id="slidePicker" class="navigation ion-activatable" aria-label="Jump to a particular slide">
                <ion-ripple-effect></ion-ripple-effect>
                <ion-icon src="/peterpeterparker/studio-v3/assets/icons/ionicons/list.svg" aria-label="Jump to a particular slide" style="font-size: 1.4em;"></ion-icon>
            </button> <button id="fullScreen" class="navigation ion-activatable hide-on-mobile" aria-label="Full screen">
                <ion-ripple-effect></ion-ripple-effect>
                <ion-icon src="/peterpeterparker/studio-v3/assets/icons/ionicons/expand.svg" aria-label="Full screen" style="font-size: 1.4em;"></ion-icon>
            </button> <button id="remote" class="navigation ion-activatable">
                <ion-ripple-effect></ion-ripple-effect>
                <ion-icon src="/peterpeterparker/studio-v3/assets/icons/ionicons/phone-portrait.svg" aria-label="Open Remote" style="font-size: 1.4em;"></ion-icon>
            </button></ion-fab>
        <ion-popover-controller></ion-popover-controller>
        <ion-modal-controller></ion-modal-controller>
        <ion-alert-controller></ion-alert-controller>
        <web-social-share show="false" style="--web-social-share-backdrop-opacity: 0.5;">
            <ion-icon src="/peterpeterparker/studio-v3/assets/icons/ionicons/twitter.svg" aria-label="Twitter" slot="twitter" style="color: #00aced; font-size: 1.6rem; display: block;"></ion-icon>
            <ion-icon src="/peterpeterparker/studio-v3/assets/icons/ionicons/linkedin.svg" aria-label="Linkedin" slot="linkedin" style="color: #0077b5; font-size: 1.6rem; display: block;"></ion-icon>
            <ion-icon src="/peterpeterparker/studio-v3/assets/icons/ionicons/mail.svg" aria-label="Email" slot="email" style="color: #ff8ea3; font-size: 1.6rem; display: block;"></ion-icon>
            <ion-icon src="/peterpeterparker/studio-v3/assets/icons/ionicons/whatsapp.svg" aria-label="WhatsApp" slot="whatsapp" style="color: #25D366; font-size: 1.6rem; display: block;"></ion-icon>
            <ion-icon src="/peterpeterparker/studio-v3/assets/icons/ionicons/hackernews.svg" aria-label="Hacker News" slot="hackernews" style="color: #ff6000; font-size: 1.6rem; display: block;"></ion-icon>
        </web-social-share>
    </ion-app><noscript>Please enable Javascript to access this presentation.</noscript></script>
